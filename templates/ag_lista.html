<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Agenda</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    </head>
    <body>
        <h1 style="text-align: center;">API Agenda</h1>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table">
                        <thead>
                            <th>Nome</th>
                            <th>Empresa</th>
                            <th>Telefone</th>
                            <th>Email</th>
                            <th></th>
                        </thead>
                        <tbody>
                            {% for agenda in agenda %}
                            <tr>
                                <td>{{agenda.nome}}</td>
                                <td>{{agenda.empresa}}</td>
                                <td>{{agenda.telefone}}</td>
                                <td>{{agenda.email}}</td>
                                <td><a href="/agenda/update/{{agenda.id}}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Alterar</a>
                                    <a href="/agenda/delete/{{agenda.id}}" class="btn btn-danger btn-lg active" role="button" aria-pressed="true">Apagar</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <a href="/agenda/create" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Novo</a>
                </div>
            </div>
        </div>
    </body>
</html>
