<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Agenda</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    </head>
    <body>
        <h1 style="text-align: center;">API Agenda</h1>
        <form method="POST" action="/agenda/upd">
        <input type="hidden" id="id" name="id" value="{{agenda.id}}">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Nome: </td>
                                <td><input type="text" name="nome" id="nome" value="{{agenda.nome}}" required></td>
                            </tr>
                            <tr>
                                <td>Empresa: </td>
                                <td><input type="text" name="empresa" id="empresa" value="{{agenda.empresa}}" required></td>
                            </tr>
                            <tr>
                                <td>Telefone: </td>
                                <td><input type="number" name="telefone" id="telefone" value="{{agenda.telefone}}"></td>
                            </tr>
                            <tr>
                                <td>Email: </td>
                                <td><input type="text" name="email" id="email" value="{{agenda.email}}"></td>
                            </tr>

                            <tr>
                                <td colspan="2"><input type="submit" value="Alterar"></td>
                            </tr>                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </form>
    </body>
</html>
